<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <title>Calendar</title>
</head>
<body>
    <div class="container-fluid">
        <!--Month/Year Row-->
        <div class="row">
            <div id="current-month" class="col-sm-10">
                <h1><strong>June</strong> 2018</h1>
            </div>
            <div id="month-changer" class="col-sm-2">
                <button class="btn btn-default btn-sm">
                    <
                </button>
                <button class="btn btn-default btn-sm">
                    Today
                </button>
                <a type="button" class="btn btn-default btn-sm" href="july.html">></a>
            </div>
        </div>
        <!--Calendar Table Row-->
        <div class="row">
            <div class="col-sm-12">
                <table class="table">
                    <tbody>
                        <tr id="header-row">
                            <th class="weekend-header">Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th class="weekend-header">Sat</th>
                        </tr>
                        <tr class="week-row">
                            <td class="weekend day-cell lastmonth"><span class="datenumber">27</span></td>
                            <td class="day-cell lastmonth"><span class="datenumber">28</span></td>
                            <td class="day-cell lastmonth"><span class="datenumber">29</span></td>
                            <td class="day-cell lastmonth"><span class="datenumber">30</span></td>
                            <td id="31" class="day-cell lastmonth"><span class="datenumber">31</span></td>
                            <td id="01" class="day-cell"><span id="v01" class="datenumber">Jun 1</span></td>
                            <td id="02" class="weekend day-cell"><span id="v02" class="datenumber">2</span></td>
                        </tr>
                        <tr class="week-row">
                            <td id="03" class="weekend day-cell"><span id="v03" class="datenumber">3</span></td>
                            <td id="04" class="day-cell"><span id="v04" class="datenumber">4</span></td>
                            <td id="05" class="day-cell"><span id="v05" class="datenumber">5</span></td>
                            <td id="06" class="day-cell"><span id="v06" class="datenumber">6</span></td>
                            <td id="07" class="day-cell"><span id="v07" class="datenumber">7</span></td>
                            <td id="08" class="day-cell"><span id="v08" class="datenumber">8</span></td>
                            <td id="09" class="weekend day-cell"><span id="v09" class="datenumber">9</span></td>
                        </tr>
                        <tr class="week-row">
                            <td id="10" class="weekend day-cell"><span id="v10" class="datenumber">10</span></td>
                            <td id="11" class="day-cell"><span id="v11" class="datenumber">11</span></td>
                            <td id="12" class="day-cell"><span id="v12" class="datenumber">12</span></td>
                            <td id="13" class="day-cell"><span id="v13" class="datenumber">13</span></td>
                            <td id="14" class="day-cell"><span id="v14" class="datenumber">14</span></td>
                            <td id="15" class="day-cell"><span id="v15" class="datenumber">15</span></td>
                            <td id="16" class="weekend day-cell"><span id="v16" class="datenumber">16</span></td>
                        </tr>
                        <tr class="week-row">
                            <td id="17" class="weekend day-cell"><span id="v17" class="datenumber">17</span></td>
                            <td id="18" class="day-cell"><span id="v18" class="datenumber">18</span></td>
                            <td id="19" class="day-cell"><span id="v19" class="datenumber">19</span></td>
                            <td id="20" class="day-cell"><span id="v20" class="datenumber">20</span></td>
                            <td id="21" class="day-cell"><span id="v21" class="datenumber">21</span></td>
                            <td id="22" class="day-cell"><span id="v22" class="datenumber">22</span></td>
                            <td id="23" class="weekend day-cell"><span id="v23" class="datenumber">23</span></td>
                        </tr>
                        <tr class="week-row">
                            <td id="24" class="weekend day-cell"><span id="24" class="datenumber">24</span></td>
                            <td id="25" class="day-cell"><span id="v25" class="datenumber">25</span></td>
                            <td id="26" class="day-cell"><span id="v26" class="datenumber">26</span></td>
                            <td id="27" class="day-cell"><span id="v27" class="datenumber">27</span></td>
                            <td id="28" class="day-cell"><span id="v28" class="datenumber">28</span></td>
                            <td id="29" class="day-cell"><span id="v29" class="datenumber">29</span></td>
                            <td id="30" class="weekend day-cell"><span id="v30" class="datenumber">30</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--New Event Modal-->
        <div class="container">
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                  <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4>Add New Event</h4>
                      </div>
                      <div class="modal-body">
                            <form>
                                <!--Event Title Input-->
                                <label for="title">Event Title</label>
                                <input type="text" name="title" id="title" placeholder="New Event"><br>
                                <!--Event Location Input-->
                                <label for="location">Event Location</label>
                                <input type="text" name="location" id="location" placeholder="Add Location"><br>
                                <!--Event Date Input-->
                                <label for="date">Event Date</label>
                                <input type="date" name="date" id="date" min="2018-06-01" max="2018-06-30" placeholder="Date"><br>
                                <!--Event Start Time Input-->
                                <label for="start">Start Time</label>
                                <select name="start" id="starttime">
                                    <option value="9:00">9:00</option>
                                    <option value="9:30">9:30</option>
                                    <option value="10:00">10:00</option>
                                    <option value="10:30">10:30</option>
                                    <option value="11:00">11:00</option>
                                    <option value="11:30">11:30</option>
                                    <option value="12:00">12:00</option>
                                    <option value="12:30">12:30</option>
                                    <option value="1:00">1:00</option>
                                    <option value="1:30">1:30</option>
                                    <option value="2:00">2:00</option>
                                    <option value="2:30">2:30</option>
                                    <option value="3:00">3:00</option>
                                    <option value="3:30">3:30</option>
                                    <option value="4:00">4:00</option>
                                    <option value="4:30">4:30</option>
                                    <option value="5:00">5:00</option>
                                    <option value="5:30">5:30</option>
                                    <option value="6:00">6:00</option>
                                    <option value="6:30">6:30</option>
                                    <option value="7:00">7:00</option>
                                    <option value="7:30">7:30</option>
                                    <option value="8:00">8:00</option>
                                    <option value="8:30">8:30</option>
                                </select><br>
                                <!--Event End Time Input-->
                                <label for="end">End Time</label>
                                <select name="end" id="endtime">
                                    <option value="10:00">10:00</option>
                                    <option value="10:30">10:30</option>
                                    <option value="11:00">11:00</option>
                                    <option value="11:30">11:30</option>
                                    <option value="12:00">12:00</option>
                                    <option value="12:30">12:30</option>
                                    <option value="1:00">1:00</option>
                                    <option value="1:30">1:30</option>
                                    <option value="2:00">2:00</option>
                                    <option value="2:30">2:30</option>
                                    <option value="3:00">3:00</option>
                                    <option value="3:30">3:30</option>
                                    <option value="4:00">4:00</option>
                                    <option value="4:30">4:30</option>
                                    <option value="5:00">5:00</option>
                                    <option value="5:30">5:30</option>
                                    <option value="6:00">6:00</option>
                                    <option value="6:30">6:30</option>
                                    <option value="7:00">7:00</option>
                                    <option value="7:30">7:30</option>
                                    <option value="8:00">8:00</option>
                                    <option value="8:30">8:30</option>
                                    <option value="9:00">9:00</option>
                                    <option value="9:30">9:30</option>
                                </select>
                                <div class="modal-footer">
                                    <input type="submit" id="submitbutton" onClick=addNewEvent() class="btn btn-default btn-default" data-dismiss="modal">
                                </div>
                            </form>
                      </div>
                    </div>
                  </div>
                </div> 
            </div>

            <!--Individual Event Modals-->
            <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <!--Modal Header-->
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="event-title"></h4>
                    </div>
                    <!--Modal Body-->
                    <div class="modal-body">
                      <p id="event-location"></p>
                      <p id="event-date"></p>
                      <p id="event-time"></p>
                    </div>
                    <div class="modal-footer"></div>
                  </div>
                </div>
              </div>
</div>
</body>
</html>
