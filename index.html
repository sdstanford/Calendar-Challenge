<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <title>Calendar</title>
</head>
<body>
    <div class="container-fluid">
        <!--Month/Year Row-->
        <div class="row">
            <div id="current-month" class="col-sm-10">
                <h1><strong>June</strong> 2018</h1>
            </div>
            <div id="month-changer" class="col-sm-2">
                <button class="btn btn-default btn-sm">
                    <
                </button>
                <button class="btn btn-default btn-sm">
                    Today
                </button>
                <button class="btn btn-default btn-sm">
                    >
                </button>
            </div>
        </div>
        <!--Calendar Table Row-->
        <div class="row">
            <div class="col-sm-12">
                <table class="table">
                    <tbody>
                        <tr id="header-row">
                            <th class="weekend-header">Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th class="weekend-header">Sat</th>
                        </tr>
                        <tr class="week-row">
                            <td class="weekend">27</td>
                            <td>28</td>
                            <td>29</td>
                            <td>30</td>
                            <td>31</td>
                            <td>Jun 1</td>
                            <td class="weekend">2</td>
                        </tr>
                        <tr class="week-row">
                            <td class="weekend">3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                            <td>8</td>
                            <td class="weekend">9</td>
                        </tr>
                        <tr class="week-row">
                            <td class="weekend">10</td>
                            <td>11</td>
                            <td>12</td>
                            <td>13</td>
                            <td>14</td>
                            <td>15</td>
                            <td class="weekend">16</td>
                        </tr>
                        <tr class="week-row">
                            <td class="weekend">17</td>
                            <td>18</td>
                            <td>19</td>
                            <td>20</td>
                            <td>21</td>
                            <td>22</td>
                            <td class="weekend">23</td>
                        </tr>
                        <tr class="week-row">
                            <td class="weekend">24</td>
                            <td>25</td>
                            <td>26</td>
                            <td>27</td>
                            <td>28</td>
                            <td>29</td>
                            <td class="weekend">30</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--New Event Modal-->
        <div class="container">
                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-default btn-lg" id="myBtn">Add New Event</button>
              
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                  <div class="modal-dialog">
              
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4>Add New Event</h4>
                      </div>
                      <div class="modal-body">
                            <form>
                                <!--Event Title Input-->
                                <label for="title">Event Title</label>
                                <input type="text" name="title" placeholder="New Event"><br>
                                <!--Event Location Input-->
                                <label for="location">Event Location</label>
                                <input type="text" name="location" placeholder="Add Location"><br>
                                <!--Event Date Input-->
                                <label for="date">Event Date</label>
                                <input type="date" name="date" placeholder="Date"><br>
                                <!--All Day Option-->
                                <label for "allday">All day?</label>
                                <input type="checkbox" id="alldaycheck" name="allday" value="allday"><br>
                                <!--Event Start Time Input-->
                                <label for="start">Start Time</label>
                                <select name="start">
                                    <option value="9">9:00</option>
                                    <option value="9.5">9:30</option>
                                    <option value="10">10:00</option>
                                    <option value="10.5">10:30</option>
                                    <option value="11">11:00</option>
                                    <option value="11.5">11:30</option>
                                    <option value="12">12:00</option>
                                    <option value="12.5">12:30</option>
                                    <option value="1">1:00</option>
                                    <option value="1.5">1:30</option>
                                    <option value="2">2:00</option>
                                    <option value="2.5">2:30</option>
                                    <option value="3">3:00</option>
                                    <option value="3.5">3:30</option>
                                    <option value="4">4:00</option>
                                    <option value="4.5">4:30</option>
                                    <option value="5">5:00</option>
                                    <option value="5.5">5:30</option>
                                    <option value="6">6:00</option>
                                    <option value="6.5">6:30</option>
                                    <option value="7">7:00</option>
                                    <option value="7.5">7:30</option>
                                    <option value="8">8:00</option>
                                    <option value="8.5">8:30</option>
                                </select>
                                <select name="ampm">
                                    <option value="am">AM</option>
                                    <option value="pm">PM</option>
                                </select><br>
                                <!--Event End Time Input-->
                                <label for="end">End Time</label>
                                <select name="end">
                                    <option value="9">9:00</option>
                                    <option value="9.5">9:30</option>
                                    <option value="10">10:00</option>
                                    <option value="10.5">10:30</option>
                                    <option value="11">11:00</option>
                                    <option value="11.5">11:30</option>
                                    <option value="12">12:00</option>
                                    <option value="12.5">12:30</option>
                                    <option value="1">1:00</option>
                                    <option value="1.5">1:30</option>
                                    <option value="2">2:00</option>
                                    <option value="2.5">2:30</option>
                                    <option value="3">3:00</option>
                                    <option value="3.5">3:30</option>
                                    <option value="4">4:00</option>
                                    <option value="4.5">4:30</option>
                                    <option value="5">5:00</option>
                                    <option value="5.5">5:30</option>
                                    <option value="6">6:00</option>
                                    <option value="6.5">6:30</option>
                                    <option value="7">7:00</option>
                                    <option value="7.5">7:30</option>
                                    <option value="8">8:00</option>
                                    <option value="8.5">8:30</option>
                                </select>
                                <select name="ampm">
                                    <option value="am">AM</option>
                                    <option value="pm">PM</option>
                                </select>
                            </form>
                      </div>
                      <div class="modal-footer">
                            <button type="submit" class="btn btn-default btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-add"></span> Submit</button>
                        <button type="submit" class="btn btn-default btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                      </div>
                    </div>
                  </div>
                </div> 
        </div>
</div>
</body>
</html>
