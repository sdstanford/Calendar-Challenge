<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <title>Calendar</title>
</head>
<body>
    <div class="container-fluid">
        <!--Month/Year Row-->
        <div class="row">
            <div id="current-month" class="col-sm-10">
                <h2>July 2018</h2>
            </div>
            <div id="month-changer" class="col-sm-2">
                <button class="btn btn-default btn-sm">
                    <
                </button>
                <button class="btn btn-default btn-sm">
                    Today
                </button>
                <button class="btn btn-default btn-sm">
                    >
                </button>
            </div>
        </div>
        <!--Calendar Table Row-->
        <div class="row">
            <div class="col-sm-12">
                <table class="table">
                    <tbody>
                        <tr id="header-row">
                            <th class="weekend-header">Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th class="weekend-header">Sat</th>
                        </tr>
                        <tr class="week-row">
                            <td class="weekend">27</td>
                            <td>28</td>
                            <td>29</td>
                            <td>30</td>
                            <td>31</td>
                            <td>Jun 1</td>
                            <td class="weekend">2</td>
                        </tr>
                        <tr class="week-row">
                            <td class="weekend">3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                            <td>8</td>
                            <td class="weekend">9</td>
                        </tr>
                        <tr class="week-row">
                            <td class="weekend">10</td>
                            <td>11</td>
                            <td>12</td>
                            <td>13</td>
                            <td>14</td>
                            <td>15</td>
                            <td class="weekend">16</td>
                        </tr>
                        <tr class="week-row">
                            <td class="weekend">17</td>
                            <td>18</td>
                            <td>19</td>
                            <td>20</td>
                            <td>21</td>
                            <td>22</td>
                            <td class="weekend">23</td>
                        </tr>
                        <tr class="week-row">
                            <td class="weekend">24</td>
                            <td>25</td>
                            <td>26</td>
                            <td>27</td>
                            <td>28</td>
                            <td>29</td>
                            <td class="weekend">30</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    
</body>
</html>
