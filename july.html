<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <title>Calendar</title>
</head>
<body>
    <div class="container-fluid">
        <!--Month/Year Row-->
        <div class="row">
            <div id="current-month" class="col-sm-10">
                <h1><strong>July</strong> 2018</h1>
            </div>
            <div id="month-changer" class="col-sm-2">
                <a type="button" class="btn btn-default btn-sm" href="index.html"><</a>
                <button class="btn btn-default btn-sm">
                    Today
                </button>
                <button class="btn btn-default btn-sm">
                    >
                </button>
            </div>
        </div>
        <!--Calendar Table Row-->
        <div class="row">
            <div class="col-sm-12">
                <table class="table">
                    <tbody>
                        <tr id="header-row">
                            <th class="weekend-header">Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th class="weekend-header">Sat</th>
                        </tr>
                        <tr class="week-row">
                            <td id="01" class="weekend day-cell">Jul 1</td>
                            <td id="02" class="day-cell">2</td>
                            <td id="03" class="day-cell">3</td>
                            <td id="04" class="day-cell">4</td>
                            <td id="05" class="day-cell">5</td>
                            <td id="06" class="day-cell">6</td>
                            <td id="07" class="weekend day-cell">7</td>
                        </tr>
                        <tr class="week-row">
                            <td id="08" class="weekend day-cell">8</td>
                            <td id="09" class="day-cell">9</td>
                            <td id="10" class="day-cell">10</td>
                            <td id="11" class="day-cell">11</td>
                            <td id="12" class="day-cell">12</td>
                            <td id="13" class="day-cell">13</td>
                            <td id="14" class="weekend day-cell">14</td>
                        </tr>
                        <tr class="week-row">
                            <td id="15" class="weekend day-cell">15</td>
                            <td id="16" class="day-cell">16</td>
                            <td id="17" class="day-cell">17</td>
                            <td id="18" class="day-cell">18</td>
                            <td id="19" class="day-cell">19</td>
                            <td id="20" class="day-cell">20</td>
                            <td id="21" class="weekend day-cell">21</td>
                        </tr>
                        <tr class="week-row">
                            <td id="22" class="weekend day-cell">22</td>
                            <td id="23" class="day-cell">23</td>
                            <td id="24" class="day-cell">24</td>
                            <td id="25" class="day-cell">25</td>
                            <td id="26" class="day-cell">26</td>
                            <td id="27" class="day-cell">27</td>
                            <td id="28" class="weekend day-cell">28</td>
                        </tr>
                        <tr class="week-row">
                            <td id="29" class="weekend day-cell">29</td>
                            <td id="30" class="day-cell">30</td>
                            <td id="31" class="day-cell">31</td>
                            <td id="lastmonth" class="day-cell">1</td>
                            <td id="lastmonth" class="day-cell">2</td>
                            <td id="lastmonth" class="day-cell">3</td>
                            <td id="lastmonth" class="weekend day-cell">4</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--New Event Modal-->
        <div class="container">
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                  <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4>Add New Event</h4>
                      </div>
                      <div class="modal-body">
                            <form>
                                <!--Event Title Input-->
                                <label for="title">Event Title</label>
                                <input type="text" name="title" id="title" placeholder="New Event"><br>
                                <!--Event Location Input-->
                                <label for="location">Event Location</label>
                                <input type="text" name="location" id="location" placeholder="Add Location"><br>
                                <!--Event Date Input-->
                                <label for="date">Event Date</label>
                                <input type="date" name="date" id="date" placeholder="Date"><br>
                                <!--Event Start Time Input-->
                                <label for="start">Start Time</label>
                                <select name="start" id="starttime">
                                    <option value="9">9:00</option>
                                    <option value="9.5">9:30</option>
                                    <option value="10">10:00</option>
                                    <option value="10.5">10:30</option>
                                    <option value="11">11:00</option>
                                    <option value="11.5">11:30</option>
                                    <option value="12">12:00</option>
                                    <option value="12.5">12:30</option>
                                    <option value="1">1:00</option>
                                    <option value="1.5">1:30</option>
                                    <option value="2">2:00</option>
                                    <option value="2.5">2:30</option>
                                    <option value="3">3:00</option>
                                    <option value="3.5">3:30</option>
                                    <option value="4">4:00</option>
                                    <option value="4.5">4:30</option>
                                    <option value="5">5:00</option>
                                    <option value="5.5">5:30</option>
                                    <option value="6">6:00</option>
                                    <option value="6.5">6:30</option>
                                    <option value="7">7:00</option>
                                    <option value="7.5">7:30</option>
                                    <option value="8">8:00</option>
                                    <option value="8.5">8:30</option>
                                </select>
                                <select name="ampm" id="starttimeampm">
                                    <option value="am">AM</option>
                                    <option value="pm">PM</option>
                                </select><br>
                                <!--Event End Time Input-->
                                <label for="end">End Time</label>
                                <select name="end" id="endtime">
                                    <option value="9">9:00</option>
                                    <option value="9.5">9:30</option>
                                    <option value="10">10:00</option>
                                    <option value="10.5">10:30</option>
                                    <option value="11">11:00</option>
                                    <option value="11.5">11:30</option>
                                    <option value="12">12:00</option>
                                    <option value="12.5">12:30</option>
                                    <option value="1">1:00</option>
                                    <option value="1.5">1:30</option>
                                    <option value="2">2:00</option>
                                    <option value="2.5">2:30</option>
                                    <option value="3">3:00</option>
                                    <option value="3.5">3:30</option>
                                    <option value="4">4:00</option>
                                    <option value="4.5">4:30</option>
                                    <option value="5">5:00</option>
                                    <option value="5.5">5:30</option>
                                    <option value="6">6:00</option>
                                    <option value="6.5">6:30</option>
                                    <option value="7">7:00</option>
                                    <option value="7.5">7:30</option>
                                    <option value="8">8:00</option>
                                    <option value="8.5">8:30</option>
                                </select>
                                <select name="ampm" id="endtimeampm">
                                    <option value="am">AM</option>
                                    <option value="pm">PM</option>
                                </select>
                                <div class="modal-footer">
                                    <input type="submit" id="submitbutton" onClick=addNewEvent() class="btn btn-default btn-default" data-dismiss="modal">
                                </div>
                            </form>
                      </div>
                    </div>
                  </div>
                </div> 
            </div>
</div>
</body>
</html>
